<html>

<head>
    <title>Espresso Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- <script type="module"
        src="https://cdn.jsdelivr.net/npm/@microsoft/fast-components/dist/fast-components.min.js"></script> -->

    <link rel="apple-touch-icon" sizes="180x180" href="resources/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="resources/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="resources/favicon-16x16.png">
    <link rel="manifest" href="resources/site.webmanifest">
</head>

<body>
    <h1>Espresso Control<span id="status"></span></h1>

    <ul id="settings">
        <li class="row">
            <div>Current Temperature: </div>
            <div id="temperature">N/A</div>Â°C
        </li>
        <fast-divider></fast-divider>
        <li class="row">
            <div>Temperatue</div>
            <fast-number-field disabled appearance="filled" id="setTemp" name="temp" min="10" max="120" step="1">
        </li>
        <li class="row">
            <div>kP</div>
            <fast-text-field disabled appearance="filled" id="kP" name="kP">
        </li>
        <li class="row">
            <div>kI</div>
            <fast-text-field disabled appearance="filled" id="kI" name="kI">
        </li>
        <li class="row">
            <div>kD</div>
            <fast-text-field disabled appearance="filled" id="kD">
        </li>
    </ul>
    <fast-toolbar>
        <fast-button id="connect" appearance="accent">Connect</fast-button>
    </fast-toolbar>
    <script src="dist/bundle.js"></script>
</body>

</html>
